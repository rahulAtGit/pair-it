<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Pair-It</title>
        <link rel="stylesheet" href="libraries/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>

        <div class="topBar">
            <div class="game-title">
                <h1>Pair-It</h1>
            </div>
