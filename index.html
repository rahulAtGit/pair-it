<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pair-It</title>
        <link rel="icon" href="ms-icon.png"/>
        <link rel="stylesheet" href="libraries/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container-styles">
            .testpoly1{ background-color:attr(bgcolor); }
        </div>
        <div class="topBar">
            <div class="game-title">
                <h1>Pair-It</h1>
            </div>
            <div class="game-nav">
                <ul class="naavbar nav navbar-nav">
                    <li>
                        <p>Ethan</p>
                        <span class="glyphicon glyphicon-user"></span>
                    </li>
                </ul>
                <hr class="horizontal-separator">
            </div>
        </div>
        <div class="game-content">
            <div class="game-stats">
                <div>
                    <h3>Your Score:
                    </h3>
                    <h3 id="score"></h3>
                </div>
                <div>
                    <h3>Number of Clicks:

                    </h3>
                    <h3 id="num-clicks"></h3>
                </div>
            </div>
            <div id="tiles-box"></div>
        </div>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="libraries/attribute.polyphil.js"></script>
    </body>
</html>
